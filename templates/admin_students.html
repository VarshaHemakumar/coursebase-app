{% extends "layout.html" %}
{% block content %}
<h2 class="text-center mb-4">Manage Students</h2>
<div class="text-end mb-3">
    <a href="{{ url_for('add_student') }}" class="btn btn-success">Add Student</a>
</div>

<table class="table table-dark table-hover table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=s[0]) }}" class="btn btn-sm btn-warning"> Edit</a>
                <a href="{{ url_for('delete_student', student_id=s[0]) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
