{% extends "layout.html" %}
{% block content %}
<h2 class="text-center">Add Enrollment</h2>

<form method="POST" class="mt-4" style="max-width: 600px; margin: auto;">

    <div class="mb-3">
        <label class="form-label">Student</label>
        <select name="student_id" class="form-select" required>
            <option value="">Select student</option>
            {% for student in students %}
                <option value="{{ student[0] }}">{{ student[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Course</label>
        <select name="course_id" class="form-select" required>
            <option value="">Select course</option>
            {% for course in courses %}
                <option value="{{ course[0] }}">{{ course[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Semester</label>
        <input type="text" name="semester" class="form-control" placeholder="e.g. Spring 2025" required>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add Enrollment</button>
    </div>
</form>

<div class="text-center mt-3">
    <a href="{{ url_for('admin_view_enrollments') }}" class="btn btn-secondary">â¬… Back to Enrollments</a>
</div>
{% endblock %}
