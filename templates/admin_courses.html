{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-white mb-4">Manage Courses</h2>

    <div class="mb-3 text-end">
        <a href="{{ url_for('add_course') }}" class="btn btn-success">Add New Course</a>
    </div>

    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Credits</th>
                    <th>Difficulty Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course[0] }}</td>
                    <td>{{ course[1] }}</td>
                    <td>{{ course[2] }}</td>
                    <td>{{ course[3] }}</td>
                    <td>{{ course[4] }}</td>
                    <td>
                        <a href="{{ url_for('edit_course', course_id=course[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_course', course_id=course[0]) }}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this course?');">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
