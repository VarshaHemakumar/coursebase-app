{% extends "layout.html" %}
{% block content %}
<style>
    body {
        background-color: #0e0f11;
        color: #f0f0f0;
        font-family: 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
    }

    .login-page-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 88vh;
        padding: 30px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h1 {
        font-size: 2.4rem;
        font-weight: 700;
        color: #4fc3f7;
        margin-bottom: 10px;
    }

    .login-header p {
        font-size: 1.05rem;
        color: #b0b0b0;
    }

    .login-card {
        background-color: #1c1f26;
        padding: 40px 35px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.5rem;
        color: #ffffff;
    }

    .form-control {
        width: 100%;
        background-color: #2b2f38;
        border: 1px solid #3c3f48;
        padding: 10px 12px;
        color: #f5f5f5;
        border-radius: 6px;
        margin-bottom: 18px;
        transition: border-color 0.3s ease;
    }

    .form-control::placeholder {
        color: #a9a9a9;
    }

    .form-control:focus {
        outline: none;
        border-color: #4fc3f7;
        box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
    }

    .btn-login {
        background-color: #4fc3f7;
        color: #0e0f11;
        font-weight: 600;
        padding: 10px;
        border: none;
        border-radius: 6px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #38b0e6;
    }

    .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 30px 20px;
        }

        .login-header h1 {
            font-size: 2rem;
        }
    }
</style>

<div class="login-page-wrapper">
    <div class="login-header">
        <h1>CourseBase: AI-Driven Course Platform</h1>
        <p>Smart enrollment. Personalized recommendations. Intelligent insights.</p>
    </div>

    <div class="login-card">
        <h2>Login to Your Account</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>
{% endblock %}
