{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-white mb-4">My Profile</h2>
    <ul class="list-group">
        <li class="list-group-item bg-dark text-white">ID: {{ student[0] }}</li>
        <li class="list-group-item bg-dark text-white">Name: {{ student[1] }}</li>
        <li class="list-group-item bg-dark text-white">Email: {{ student[2] }}</li>
        <li class="list-group-item bg-dark text-white">Department: {{ student[3] }}</li>
    </ul>
</div>
{% endblock %}
